<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>İnsan Kaynakları</title>
</head>
<body>
<div class="container-fluid" id="header">
    <div class="row">
        <div class="col-sm-9 text-center bg-dark text-white p-3">
            <button type="button" class="btn btn-dark fit-button"><h2>İnsan Kaynakları Yönetim Sistemi</h2></button>
        </div>
        <div class="col-sm-3 text-center bg-dark text-white p-3">
            <button class="btn btn-dark fit-button text-white"><a href="https://github.com/DeveloperLabb" target="_blank"><i class="fab fa-github text-white" style="display: inline-block;"></i><h4 style="display: inline-block;" class="text-white">&nbsp View on GitHub</h4></a></button>
        </div>
    </div>
</div>
<div class="container-md" id="section">
    <div class="row my-2">
        <div class="col-sm-3">
            <h1></h1>
        </div>
        <div class="col-lg-6 text-center bg-light text-bold p-3 border shadow-hover">
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                    <h1 class="my-4">Giriş Yap</h1>
                    <hr>
                    <input type="text" class="form-control my-2" placeholder="Username" id="username" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <input type="password" class="form-control my-2" placeholder="Password" id="password" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button type="button" class="btn btn-primary my-3" id="loginButton" onclick="login()">Giriş Yap</button>
                    <button type="button" class="btn btn-primary" id="registerButton" onclick="redirectToRegister()">Kayıt Ol</button>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <h1></h1>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
