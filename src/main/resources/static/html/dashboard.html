<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <link href="https://cdn.datatables.net/select/1.4.0/css/select.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>İnsan Kaynakları</title>
    
</head>
<body>
    <div class="container-fluid" id="header">
        <div class="row">
            <div class="col-sm-9 text-center bg-dark text-white p-3">
                <a href=""><button type="button" class="btn btn-dark fit-button"><h2>İnsan Kaynakları Yönetim Sistemi</h2></button></a>
            </div>
            <div class="col-sm-3 text-center bg-dark text-white p-3">
                <button class="btn btn-dark fit-button text-white"><a href="https://github.com/DeveloperLabb" target="_blank"><i class="fab fa-github text-white" style="display: inline-block;"></i><h4 style="display: inline-block;" class="text-white">&nbsp View on GitHub</h4></a></button>
            </div>
        </div>
    </div>
    <div id="overlay">
        <button id="closeButton" onclick="hideOverlay()">Kapat</button>
        <iframe th:src="@{/html/update.html}" id="update-iframe"></iframe>
    </div>
    <div class="container-md" id="section">
        <div class="row my-2">
            <div class="col-sm-3">
                <h1></h1>
            </div>
            <div class="col-lg-6 text-center bg-light text-bold p-3 border shadow-hover">
                <div class="container">
                    <h1 class="my-4">Kullanıcı İşlemleri</h1>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="textField-ekle" placeholder="Eklemek istediğiniz kişinin adı soyadı" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-ekle" onclick="addPerson()">Ekle</button>
                    </div>
                    <table id="personTable" class="display" style="width:100%">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>ID</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                    <div class="row" style="width: 100%; height: 100%;margin: auto;">
                        <div class="btn-group my-3" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary" onclick="deletePerson()" id="delete-button">Sil</button>
                            <button type="button" class="btn btn-primary" onclick="showOverlay()">Güncelle</button>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <h1></h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/select/1.4.0/js/dataTables.select.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/scriptDashboard.js}"></script>
</body>
</html>
